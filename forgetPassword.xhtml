<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">


<h:head>

	<meta />
	<meta http-equiv="X-UA-Compatible"
		content="text/html; IE=edge; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" type="image/png" href="ressources/img/favicon.png" />

	<title>Authentification</title>

	<!-- Custom fonts for this template-->
	<link href="ressources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />

	<!-- Custom styles for this template-->
	<link href="ressources/css/sb-admin-2.min.css" rel="stylesheet" />



</h:head>

<h:body class="">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
 <div class="col-lg-6 d-none d-lg-block">
							<img class="img-fluid" src="ressources/img/logoztm.png"
						width="auto" height="auto" /></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Mot de passe oublié?</h1>
										<p class="mb-4">Ce sont des choses qui arrivent! Vous
											n'avez qu'à entrer votre adresse courriel ci-dessous et nous
											vous enverrons une lien pour réinitialiser votre mot de
											passe.</p>
									</div>
									<h:form class="user">
										<h:messages globalOnly="true" style="color:red;margin:8px;" />
										<div class="form-group">
											<h:inputText class="form-control"
												value="#{loginController.email}" ph:placeholder="Entrer votre adresse mail"></h:inputText>
										</div>
										
										<div class="form-group"></div>
										<h:commandButton class="btn btn-success btn-user btn-block"
											value="Réinitialiser le mot de passe"
											action="#{loginController.sendEmail}"></h:commandButton>
	<div class="text-center">
											<h:commandLink
												value="Retour à la page d'authentification"
												class="small"
												action="#{loginController.ActionGoToLoginController}"></h:commandLink>
										</div>

									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="ressources/vendor/jquery/jquery.min.js"></script>
	<script src="ressources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


	<script src="ressources/vendor/jquery-easing/jquery.easing.min.js"></script>





</h:body>

</html>
