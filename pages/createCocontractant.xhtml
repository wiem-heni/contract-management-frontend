<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cocontractant</title>

<meta http-equiv="X-UA-Compatible"
	content="test/html; IE=edge; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Custom fonts for this template-->
<link href="../ressources/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css" />

<!-- Custom styles for this template-->
<link href="../ressources/css/sb-admin-2.min.css" rel="stylesheet" />

<link rel="icon" type="image/png" href="../ressources/img/favicon.png" />

</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ui:include src="menu.xhtml" />
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>



				<!-- Topbar Navbar -->
			<ui:include src="top.xhtml" />

				</nav>
				<!-- End of Topbar -->
				<div class="container-fluid">
					<h:form id="formt">



						<div class="card shadow mb-4">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Créer
									Co-Contractant</h6>
							</div>
							<div class="card-body">
	                        <h:panelGrid rendered="#{cocontractantController.testExist}">
								<div class="alert alert-error" style = "color:red">
									<strong>Erreur:</strong> Ce cocontractant existe déjà!
								</div>
							</h:panelGrid>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Co-Contractant</label>
									<div class="col-sm-5">
										<h:inputText class="form-control" id="nomValidate"
											required="true" requiredMessage="Ce champs est obligatoire!"
											value="#{cocontractantController.cocontractant.nom}"
											ph:placeholder="nom" />
										<h:message for="nomValidate" style="color:red" />
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Adresse</label>
									<div class="col-sm-5">
										<h:inputText class="form-control" required="true"
											id="adresseValidate"
											requiredMessage="Ce champs est obligatoire!"
											value="#{cocontractantController.cocontractant.adresse}"
											ph:placeholder="adresse" />
										<h:message for="adresseValidate" style="color:red" />
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">E-mail</label>
									<div class="col-sm-5">
										<h:inputText class="form-control" id="emailValidate"
											validatorMessage="Format d'adresse email invalide!"
											value="#{cocontractantController.cocontractant.email}"
											ph:placeholder="email">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</h:inputText>
										<h:message for="emailValidate" style="color:red" />
									</div>
								</div>


								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Téléphone</label>
									<div class="col-sm-5">
										<h:inputText class="form-control"
											value="#{cocontractantController.cocontractant.telephone}"
											ph:placeholder="téléphone" />

									</div>
								</div>


								<div class="col-sm-9">
									<h:commandLink class="btn btn-success col-sm-2"
										action="#{cocontractantController.ActionCreateCocontractantController}"
										value="Sauvegarder">
									</h:commandLink>

									<h:commandButton
										styleClass="btn btn-default btn-light col-sm-2"
										value="Annuler" immediate="true"
										action="#{cocontractantController.ActionGoToListAllCocontractantsController}">
									</h:commandButton>

								</div>



							</div>
						</div>

					</h:form>

				</div>

			</div>
		</div>
	</div>
	<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
	<!-- Bootstrap core JavaScript-->
	<script src="../ressources/vendor/jquery/jquery.min.js"></script>
	<script src="../ressources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../ressources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../ressources/js/sb-admin-2.min.js"></script>

</body>
</html>
