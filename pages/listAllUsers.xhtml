<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Utilisateurs</title>

<meta http-equiv="X-UA-Compatible"
	content="test/html; IE=edge; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Custom fonts for this template-->
<link href="../ressources/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css" />

<!-- Custom styles for this template-->

<link href="../ressources/css/sb-admin-2.min.css" rel="stylesheet" />

<link rel="icon" type="image/png" href="../ressources/img/favicon.png" />

</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ui:include src="menu.xhtml" />
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>



				<!-- Topbar Navbar -->
			<ui:include src="top.xhtml" />
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Gestion des utilisateurs</h1>
						<h:form>
							<h:commandLink
								class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"
								action="#{userController.ActionGoToCreateUserController}">
								<i class="fas fa-plus fa-sm text-white-50"></i> Ajouter utilisateur</h:commandLink>
						</h:form>
					</div>
					<div class="card shadow mb-4">
						<div class="card-body">
							<div class="table-responsive">
								<h:form>
									<p:growl id="messages" showDetail="true" />

									<p:dataTable var="u" value="#{userController.listUsers}"
										tableStyleClass="table table-striped table-bordered">

									

										<p:column headerText="Utilisateur">
											<h:outputText value="#{u.nomUser} #{u.prenomUser}" />
										</p:column>
										<p:column headerText="Date de création">
											<h:outputText value="#{u.dateCreation}" />
										</p:column>
										<p:column headerText="Etat">
											<h:outputText value="#{u.etat}" />
										</p:column>

										<p:column headerText="Modifier" style="text-align: center;">
											<h:commandLink class="btn btn-warning btn-sm "
												action="#{userController.ActionGoToUpdateUserController}">
												<f:setPropertyActionListener target="#{userController.user}"
													value="#{u}" />
												<i class="fas fa-edit"></i>
											</h:commandLink>
										</p:column>
										<p:column headerText="Supprimer" style="text-align: center;">
											<h:commandLink class="btn btn-danger btn-sm "
												action="#{userController.ActionSupprimerUserController}"
												onclick="if (! confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) return false">
												<f:setPropertyActionListener target="#{userController.user}"
													value="#{u}" />
												<i class="fas fa-trash"></i>
											</h:commandLink>
										</p:column>
										<p:column headerText="Afficher" style="text-align: center;">
											<h:commandLink class="btn btn-info btn-sm "
												action="#{userController.ActionGoToAfficherUserController}">
												<f:setPropertyActionListener target="#{userController.user}"
													value="#{u}" />
												<i class="fas fa-eye"></i>
											</h:commandLink>
										</p:column>

									</p:dataTable>

								</h:form>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
	<!-- Bootstrap core JavaScript-->
	<script src="../ressources/vendor/jquery/jquery.min.js"></script>
	<script src="../ressources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../ressources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->

	<script src="../ressources/js/sb-admin-2.min.js"></script>

</body>
</html>
