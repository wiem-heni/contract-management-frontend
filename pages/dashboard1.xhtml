							<div class="card shadow mb-4">

									<p:chart type="pie" model="#{statistique.pieModel2}"

							</div>

							</div>
						</div>


						<div class="col-lg-6">


							<div class="card shadow mb-4">

									<p:chart type="pie" model="#{statistique.pieModel4}"

								</div>
							</div>

							<div class="card shadow mb-4">

								<div class="card-body">
									<p:chart type="pie" model="#{statistique.pieModel5}"
										rendered="#{statistique.listPreavisCo !=null}"></p:chart>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
