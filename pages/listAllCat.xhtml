<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Contrat</title>

<meta http-equiv="X-UA-Compatible"
	content="test/html; IE=edge; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />


<!-- Custom fonts for this template-->
<link href="../ressources/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css" />


<!-- Custom styles for this template-->
<link href="../ressources/css/sb-admin-2.min.css" rel="stylesheet" />

<link rel="icon" type="image/png" href="../ressources/img/favicon.png" />

<link
	href="../ressources/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />

</head>


<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ui:include src="menu.xhtml" />
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>



				<!-- Topbar Navbar -->
			<ui:include src="top.xhtml" />
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->

				<div class="container-fluid">

		<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Gestion des catégories</h1>
						<h:form>
							<h:commandLink
								class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm"
								action="#{categorieController.ActionGoToCreateCategorieController}">
								<i class="fas fa-plus fa-sm text-white-50"></i> Ajouter catégorie</h:commandLink>
						</h:form>
					</div>
					<div class="card shadow mb-4">
				
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Liste des
								catégories</h6>
								
						</div>
						<div class="card-body">
						<h:panelGrid rendered="#{categorieController.testSuppress}">
								<div class="alert alert-error" style = "color:red">
									<strong>Suppression impossible : </strong> Cette catégorie possède un ou plusieurs contrats!
								</div>
							</h:panelGrid>
							<div class="table-responsive">
								<h:form id="formt">

									<table class="table table-bordered table-striped "
										id="dataTable" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th>ID</th>
												<th>Nom</th>
												<th>Date Création</th>
												<th>Supprimer</th>
												<th>Modifier</th>
												
											</tr>

										</thead>

										<tbody>
											<ui:repeat var="c"
												value="#{categorieController.listAllCategorie}">
												<tr>
													<td>#{c.id}</td>
													<td>#{c.nom}</td>
													<td>#{c.dateCreation}</td>
											
											<td>
											
												<h:commandLink class="btn btn-danger btn-sm " action="#{categorieController.ActionDeleteCategorieController}"
												onclick="if (! confirm('Êtes-vous sûr de vouloir supprimer cette Catégorie ?')) return false">
												<f:setPropertyActionListener target="#{categorieController.categorie}"
													value="#{c}" />
													<i class="fas fa-trash"></i>
											</h:commandLink>
											
											</td>
											<td><h:commandLink
															class="btn-circle btn-warning btn-sm"
															action="#{categorieController.ActionGoToUpdateCategorie}">
															<f:setPropertyActionListener value="#{c}"
																target="#{categorieController.categorie}"></f:setPropertyActionListener>
															<i class="fas fa-edit"></i>
														</h:commandLink></td>
												</tr>
											</ui:repeat>
										</tbody>
									</table>
								</h:form>
						
								
							</div>
						</div>
					</div>
							

				</div>


			</div>
		</div>
		<!-- /.container-fluid -->

	</div>
	<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
	<!-- Bootstrap core JavaScript-->
	<script src="../ressources/vendor/jquery/jquery.min.js"></script>
	<script src="../ressources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../ressources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<script src="../ressources/vendor/datatables/jquery.dataTables.min.js"></script>
	<script
		src="../ressources/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="../ressources/js/demo/datatables-demo.js"></script>
		  <script src="../ressources/js/sb-admin-2.min.js"></script>

</body>
</html>
